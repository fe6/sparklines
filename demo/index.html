<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>现场开发</title>
</head>
<body>
  <div>项目根目录运行 http-server </div>
  <div
    id="lines"
    class="common"
  >lines loading</div>
  <div
    id="bar"
    class="common"
  >bar loading</div>
  <div
    id="pie"
    class="common"
  >pie loading</div>
  <button id="linebtn">边线</button>
  <script>
    var script = document.createElement('script');
    script.src = '../dist/sparklines.js?v=' + Math.random();
    document.body.appendChild(script);

    script.onload = () => {
      const lineEl = document.getElementById('lines');
      const line = sparklines(lineEl, {
        // values: [1111115, -111116, 1231237, 9, 2345325, 5, 3, 2, 2345232, 4, -6, 7],
        values: [5, 6, 7, 9, 9, 5, 3, 2, 2, 4, -6, 7],
      });
      sparklines(document.getElementById('bar'), {
        // values: [1111115, -111116, 1231237, 9, 2345325, 5, 3, 2, 2345232, 4, -6, 7],
        // values: [0,0],
        values: [5, 6, 7, 9, 0, 5, 3, 2, 2, 4, -6, 7],
        // values: [5, 6, 7, 9, 9, 5, 3, 2, 2, 4, -6, 7],
        type: 'bar'
      });
      sparklines(document.getElementById('pie'), {
        values: [5, 6, 7, 9, 9, 5, 3, 2, 2, 4, -6, 7],
        type: 'pie'
      });

      var linebtn = document.getElementById('linebtn');
      linebtn.onclick = () => {
        const { render } = line;
        render(lineEl, {
          lineColor: '#f00',
          values: [5, 6, 7, 9, 7],
          type: 'pie'
        });
      };
    }
  </script>
  <style>
  .common {
    border: 1px solid red;
  }
  </style>
</body>
</html>
